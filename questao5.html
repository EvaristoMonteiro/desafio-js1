<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="">Insira um número de 1 a 7</label>
        <input type="number" id="numero" maxlength="1">
    </form>

    <button id="botao">
        Dia da Semana
    </button>

    <div id="resposta">

    </div>
    <script>
        const campo = document.querySelector("#numero");
        const botao = document.querySelector("#botao");
        const resposta = document.querySelector("#resposta");

        botao.addEventListener("click", () => checarNumero(campo.value));

        function checarNumero(numero) {
            switch (numero) {
                case "1":
                    resposta.innerHTML = "Domingo"
                    break
                case "2":
                    resposta.innerHTML = "Segunda"
                    break
                case "3":
                    resposta.innerHTML = "Terça"
                    break
                case "4":
                    resposta.innerHTML = "Quarta"
                    break
                case "5":
                    resposta.innerHTML = "Quinta"
                    break
                case "6":
                    resposta.innerHTML = "Sexta"
                    break
                case "7":
                    resposta.innerHTML = "Sábado"
                    break
                default:
                    resposta.innerHTML = "Número invalido"
                    break

            }
        }
    </script>
</body>

</html>
