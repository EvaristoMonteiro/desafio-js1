<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="text" id="palavra">
    </form>

    <button id="botao">
        Reverter
    </button>

    <div id="resposta">

    </div>
    <script>
        const campo = document.querySelector("#palavra");
        const botao = document.querySelector("#botao");
        const resposta = document.querySelector("#resposta");

        botao.addEventListener("click", () => reverterString(campo.value));

        function reverterString(string) {
            let result = "";
            for (i = string.length - 1; i >= 0; i--) {
                result += string[i];
            }
            resposta.innerHTML = result;
        }
    </script>
</body>

</html>
